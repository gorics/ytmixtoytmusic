<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YTMixAutoPlayer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f8f9fa;
      color: #212529;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    button:hover {
      background-color: #cc0000;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .mix-url {
      flex-grow: 1;
      overflow-x: auto;
      margin-right: 0.5rem;
      font-size: 0.9rem;
    }
    .delete-btn {
      background: none;
      border: none;
      color: #dc3545;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #clearAll {
      background: #6c757d;
    }
    #clearAll:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <h1>YTMixAutoPlayer</h1>
  <input type="text" id="mixInput" placeholder="Ïòà: https://www.youtube.com/playlist?list=RD816XZbHjQc8" />
  <button onclick="convertAndPlay()">üéµ YouTube MusicÏúºÎ°ú Ïó¥Í∏∞</button>
  <h2>üìú ÏµúÍ∑º Ïû¨ÏÉù Î™©Î°ù</h2>
  <ul id="historyList"></ul>
  <button id="clearAll" onclick="clearHistory()">üßπ Ï†ÑÏ≤¥ Í∏∞Î°ù Ï¥àÍ∏∞Ìôî</button>  <script>
    const mixInput = document.getElementById('mixInput');
    const historyList = document.getElementById('historyList');

    function isValidMixUrl(url) {
      try {
        const parsed = new URL(url);
        return parsed.hostname.includes('youtube.com') && parsed.searchParams.get('list')?.startsWith('RD');
      } catch (e) {
        return false;
      }
    }

    function convertAndPlay() {
      const url = mixInput.value.trim();
      if (!isValidMixUrl(url)) {
        alert('‚ùó Ïú†Ìö®Ìïú YouTube Mix ÎßÅÌÅ¨Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
        return;
      }

      const parsed = new URL(url);
      const listId = parsed.searchParams.get('list');
      const videoId = parsed.searchParams.get('v');

      let targetUrl = '';

      if (videoId) {
        targetUrl = `https://music.youtube.com/watch?v=${videoId}&list=${listId}`;
      } else {
        targetUrl = `https://music.youtube.com/playlist?list=${listId}`;
      }

      saveToHistory(url);
      window.open(targetUrl, '_blank');
    }

    function saveToHistory(url) {
      const history = JSON.parse(localStorage.getItem('ytmix-history') || '[]');
      if (!history.includes(url)) {
        history.unshift(url);
        localStorage.setItem('ytmix-history', JSON.stringify(history));
        renderHistory();
      }
    }

    function deleteFromHistory(index) {
      const history = JSON.parse(localStorage.getItem('ytmix-history') || '[]');
      history.splice(index, 1);
      localStorage.setItem('ytmix-history', JSON.stringify(history));
      renderHistory();
    }

    function clearHistory() {
      if (confirm('Ï†ïÎßê Ï†ÑÏ≤¥ Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
        localStorage.removeItem('ytmix-history');
        renderHistory();
      }
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem('ytmix-history') || '[]');
      historyList.innerHTML = '';
      history.forEach((url, index) => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = url;
        span.className = 'mix-url';
        span.onclick = () => window.open(url, '_blank');
        const delBtn = document.createElement('button');
        delBtn.innerHTML = '‚ùå';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => deleteFromHistory(index);
        li.appendChild(span);
        li.appendChild(delBtn);
        historyList.appendChild(li);
      });
    }

    window.onload = () => {
      renderHistory();
      if (navigator.clipboard) {
        navigator.clipboard.readText().then(text => {
          if (isValidMixUrl(text)) {
            mixInput.value = text;
          }
        }).catch(() => {});
      }
    };
  </script></body>
</html>
